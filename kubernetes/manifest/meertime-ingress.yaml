# Source: grafana/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meertime-ingress
  namespace: meertime-dev
  labels:
    app: nginx
    app.kubernetes.io/instance: meertime
    tier: nginx
spec:
  rules:
    - host: dev-meertime.local-1.vm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
    - host: pulsars.org.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
