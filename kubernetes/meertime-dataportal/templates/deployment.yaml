{{- range $key, $value := .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $value.name }}
  labels:
    {{ $value.label }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{ $value.label }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{ $value.label }}
    spec:
      initContainers:
        {{- range $initContainerKey, $initContainerValue := $value.initContainers }}
        - name: {{ $initContainerValue.name }}
          image: {{ $initContainerValue.image }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            {{- range $envKey, $envValue := $initContainerValue.env }}
            - name: {{ $envValue.name }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $envValue.valueFrom.configMapKeyRef.name }}
                  key: {{ $envValue.valueFrom.configMapKeyRef.key }}
            {{- end }}
          volumeMounts:
            {{- range $volumeKey, $volumeValue := $initContainerValue.volumeMounts }}
              - name: {{ $volumeValue.name }}
                mountPath: {{ $volumeValue.mountPath }}
            {{- end }}
          command: {{ $initContainerValue.command }}
        {{- end }}
      containers:
        - name: {{ $value.container.name }}
          image: {{ $value.container.image }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: {{ $value.container.name }}
              containerPort: {{ $value.port }}
              protocol: TCP
          livenessProbe:
            {{- if $value.livereadinessProbe.httpGet }}
            httpGet:
              path: /
              port: {{ $value.port }}
            {{- end }}
            {{- if not $value.livereadinessProbe.httpGet }}
            exec:
              command:
                {{ $value.livereadinessProbe.exec.command }}
            {{- end }}
          readinessProbe:
            {{- if $value.livereadinessProbe.httpGet }}
            httpGet:
              path: /
              port: {{ $value.port }}
            {{- end }}
            {{- if not $value.livereadinessProbe.httpGet }}
            exec:
              command:
                {{ $value.livereadinessProbe.exec.command }}
            {{- end }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
            {{- range $volumeKey, $volumeValue := $value.volumeMounts }}
              - name: {{ $volumeValue.name }}
                mountPath: {{ $volumeValue.mountPath }}
            {{- end }}
      volumes:
        {{- range $volumeKey, $volumeValue := $value.volumes }}
          - name: {{ $volumeValue.name }}
            {{- if $volumeValue.persistentVolumeClaim }}
            persistentVolumeClaim:
              {{ $volumeValue.persistentVolumeClaim.claimName }}
            {{- else }}
            emptyDir: {}
            {{- end }}
        {{- end }}
---
{{- end }}
